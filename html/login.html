<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/login.css" >
  <title>Kanasami</title>
 </head>
 <body>
   <!-- header -->
   <hgroup class="heading">
     <br />
     <h1 class="major">KanAsami Login Form </h1>
   </hgroup>

   <!-- form starts here -->
   <form class="sign-up">
     <h1 class="sign-up-title">Sign up</h1>
     <input type="text" class="sign-up-input" placeholder="What's your username?" autofocus>
     <input type="password" class="sign-up-input" placeholder="Choose a password">
     <input type="submit" value="Sign me up!" class="sign-up-button">
   </form>

   <footer>
     <hr>
     <br />
     <p class="copyright">Copyright Kanasami</p>
     <br />
   </footer>
</body>
</html>
